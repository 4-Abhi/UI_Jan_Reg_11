<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            border: 2px solid red;
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            perspective: 400px;
        }
        .child {
            width: 300px;
            height: 300px;
            background-color: red;
            transition: 1s;
        }
        #parent:hover .child{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <h1>Perspective</h1>

    <div id="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
