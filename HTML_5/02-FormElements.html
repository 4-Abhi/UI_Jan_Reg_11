<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" required autofocus value="ram">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" required placeholder="Enter Password" value="mmmmmm">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Enter Age(18-30)</td>
                <td>
                    <input type="number" max="30" min="18">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" onchange="output.value=value" min="1000" max="5000" value="1500" step="100">
                </td>
                <td>
                    <output id="output">1500</output>
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="30" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Choose File</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>Enter Number</td>
                <td>
                    <input type="text" placeholder="Enter Number" maxlength="10" pattern="[0-9]{10}" title="Enter a 10 digit number">
                </td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea placeholder="Enter message" spellcheck="false" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
